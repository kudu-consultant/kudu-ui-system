<!DOCTYPE html>
<html lang="en" class="h-full w-full" data-theme="kududesign">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Kudu UI System</title>
  </head>
  <body class="bg-secondary">
    <main class="mx-auto max-w-screen-md py-12 px-8">
      <h1 class="font-bold text-3xl mb-12 text-primary">
        Kudu UI System <span class="text-neutral-content text-lg">by Kudu</span>
      </h1>
      <h2 class="font-semibold text-xl mb-6">Theme</h2>
      <div
        class="grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-12"
      >
        <div>
          <label>primary</label>
          <div class="h-16 w-16 rounded-md bg-primary"></div>
        </div>
        <div>
          <label>primary-focus</label>
          <div class="h-16 w-16 rounded-md bg-primary-focus"></div>
        </div>
        <div>
          <label>primary-content</label>
          <div class="h-16 w-16 rounded-md bg-primary-content"></div>
        </div>
        <div>
          <label>secondary-focus</label>
          <div class="w-16 h-16 rounded-md bg-secondary-focus"></div>
        </div>
        <div>
          <label>secondary-content</label>
          <div class="w-16 h-16 rounded-md bg-secondary-content"></div>
        </div>
        <div>
          <label>neutral</label>
          <div class="w-16 h-16 rounded-md bg-neutral"></div>
        </div>
        <div>
          <label>neutral-focus</label>
          <div class="w-16 h-16 rounded-md bg-neutral-focus"></div>
        </div>
        <div>
          <label>neutral-content</label>
          <div class="w-16 h-16 rounded-md bg-neutral-content"></div>
        </div>
        <div>
          <label>base-100</label>
          <div class="w-16 h-16 rounded-md bg-base-100"></div>
        </div>
        <div>
          <label>base-200</label>
          <div class="w-16 h-16 rounded-md bg-base-200"></div>
        </div>
        <div>
          <label>base-300</label>
          <div class="w-16 h-16 rounded-md bg-base-300"></div>
        </div>
        <div>
          <label>base-content</label>
          <div class="w-16 h-16 rounded-md bg-base-content"></div>
        </div>
        <div>
          <label>info</label>
          <div class="w-16 h-16 rounded-md bg-info"></div>
        </div>
        <div>
          <label>info-content</label>
          <div class="w-16 h-16 rounded-md bg-info-content"></div>
        </div>
        <div>
          <label>success-content</label>
          <div class="w-16 h-16 rounded-md bg-success-content"></div>
        </div>
        <div>
          <label>success</label>
          <div class="w-16 h-16 rounded-md bg-success"></div>
        </div>
        <div>
          <label>warning</label>
          <div class="w-16 h-16 rounded-md bg-warning"></div>
        </div>
        <div>
          <label>warning-content</label>
          <div class="w-16 h-16 rounded-md bg-warning-content"></div>
        </div>
        <div>
          <label>error</label>
          <div class="w-16 h-16 rounded-md bg-error"></div>
        </div>
        <div>
          <label>error-content</label>
          <div class="w-16 h-16 rounded-md bg-error-content"></div>
        </div>
      </div>
      <h2 class="font-semibold text-xl mb-6">Buttons</h2>
      <div
        class="grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-12"
      >
        <button class="btn">btn</button>
        <button class="btn btn-neutral">btn btn-neutral</button>
        <button class="btn btn-primary">btn btn-primary</button>
        <button class="btn btn-outline">btn btn-outline</button>
        <button class="btn btn-link">btn btn-link</button>
      </div>
      <h2 class="font-semibold text-xl mb-6">Dividers</h2>
      <div class="hero hero-content mb-12">
        <div class="divider w-full">divider</div>
      </div>
      <h2 class="font-semibold text-xl mb-6">Inputs</h2>
      <div
        class="grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-12"
      >
        <input placeholder="input" class="input" />
        <input
          placeholder="input input-bordered"
          class="input input-bordered"
        />
        <input placeholder="input input-neutral" class="input input-neutral" />
        <input placeholder="input input-error" class="input input-error" />
        <input placeholder="input input-ghost" class="input input-ghost" />
      </div>
      <h2 class="font-semibold text-xl mb-6">Links</h2>
      <div
        class="grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-12"
      >
        <a class="link" href="#">link</a>
        <a class="link link-primary" href="#">link link-primary</a>
      </div>
      <h2 class="font-semibold text-xl mb-6">Selects</h2>
      <div
        class="grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-12"
      >
        <select class="select">
          <option>select</option>
          <option>...</option>
        </select>
        <select class="select select-bordered">
          <option>select select-bordered</option>
          <option>...</option>
        </select>
        <select class="select select-bordered select-reverse">
          <option>select select-bordered select-reverse</option>
          <option>...</option>
        </select>
        <select class="select select-sm">
          <option>select select-sm</option>
          <option>...</option>
        </select>
      </div>
    </main>
  </body>
</html>
